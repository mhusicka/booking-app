<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Voz√≠k 24/7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .admin-box { max-width: 1400px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .login-screen { max-width: 400px; margin: 100px auto; text-align: center; background: white; padding: 40px; border-radius: 12px; }
        h1 { color: #bfa37c; text-transform: uppercase; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .btn { padding: 8px 12px; border: none; cursor: pointer; border-radius: 6px; font-weight: 600; }
        .btn-primary { background: #bfa37c; color: white; }
        .btn-danger { background: #ff4d4d; color: white; }
        .manual-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
    </style>
</head>
<body>

    <div id="login-container" class="login-screen">
        <h1>Voz√≠k 24/7 Admin</h1>
        <input type="password" id="admin-pass" placeholder="Heslo..." style="width: 100%;"><br><br>
        <button onclick="login()" class="btn btn-primary" style="width: 100%;">P≈òIHL√ÅSIT SE</button>
    </div>

    <div id="admin-content" style="display: none;">
        <div class="admin-box">
            <h1>Spr√°va rezervac√≠</h1>
            
            <h3>Manu√°ln√≠ rezervace</h3>
            <div class="manual-form">
                <input type="date" id="admin-start">
                <input type="date" id="admin-end">
                <input type="time" id="admin-time" value="12:00">
                <input type="text" id="admin-name" placeholder="Jm√©no">
                <input type="email" id="admin-email" placeholder="Email">
                <input type="text" id="admin-phone" placeholder="Telefon">
                <input type="number" id="admin-price" value="230">
                <button onclick="manualReserve()" class="btn btn-primary">Vytvo≈ôit</button>
            </div>

            <button onclick="loadReservations()" class="btn">üîÑ Obnovit</button>

            <table>
                <thead>
                    <tr>
                        <th>K√≥d / Vytvo≈ôeno</th>
                        <th>Term√≠n</th>
                        <th>Z√°kazn√≠k</th>
                        <th>Status / Cena</th>
                        <th>PIN</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="res-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        function login() {
            localStorage.setItem("adminPass", document.getElementById("admin-pass").value);
            checkAuth();
        }
        function checkAuth() {
            if (localStorage.getItem("adminPass")) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("admin-content").style.display = "block";
                loadReservations();
            }
        }

        async function loadReservations() {
            const pass = localStorage.getItem("adminPass");
            const res = await fetch("/admin/reservations", { headers: { "x-admin-password": pass } });
            if (res.status === 403) return alert("Chybn√© heslo");
            const data = await res.json();
            const tbody = document.getElementById("res-table-body");
            tbody.innerHTML = "";
            data.forEach(r => {
                tbody.innerHTML += `
                    <tr>
                        <td><strong>${r.reservationCode}</strong><br><small>${new Date(r.created).toLocaleString()}</small></td>
                        <td>${r.startDate} - ${r.endDate}<br><small>${r.time}</small></td>
                        <td>${r.name}<br><small>${r.email}</small></td>
                        <td>${r.paymentStatus}<br><strong>${r.price} Kƒç</strong></td>
                        <td><code>${r.passcode}</code></td>
                        <td>
                            <button onclick="downloadInvoice('${r._id}')" class="btn"><i class="fa fa-file-pdf"></i></button>
                            <button onclick="archiveRes('${r._id}')" class="btn">Archiv</button>
                            <button onclick="deleteRes('${r._id}')" class="btn btn-danger">Smazat</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function downloadInvoice(id) {
            const res = await fetch(`/admin/reservations/${id}/invoice`, { headers: { "x-admin-password": localStorage.getItem("adminPass") } });
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'faktura.pdf'; a.click();
        }

        async function deleteRes(id) {
            if(!confirm("Smazat?")) return;
            await fetch(`/admin/reservations/${id}`, { method: "DELETE", headers: { "x-admin-password": localStorage.getItem("adminPass") } });
            loadReservations();
        }

        async function archiveRes(id) {
            await fetch(`/admin/reservations/${id}/archive`, { method: "POST", headers: { "x-admin-password": localStorage.getItem("adminPass") } });
            loadReservations();
        }

        async function manualReserve() {
            const body = {
                startDate: document.getElementById("admin-start").value,
                endDate: document.getElementById("admin-end").value,
                time: document.getElementById("admin-time").value,
                name: document.getElementById("admin-name").value,
                email: document.getElementById("admin-email").value,
                phone: document.getElementById("admin-phone").value,
                price: document.getElementById("admin-price").value
            };
            await fetch("/reserve-range", {
                method: "POST", headers: { "Content-Type": "application/json", "x-admin-password": localStorage.getItem("adminPass") },
                body: JSON.stringify(body)
            });
            loadReservations();
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
