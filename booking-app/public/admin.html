<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Voz√≠k 24/7</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .admin-box { max-width: 1100px; margin: 40px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .login-screen { text-align: center; margin-top: 50px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; margin-bottom: 30px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background: #f9f9f9; color: #bfa37c; text-transform: uppercase; font-size: 0.8rem; }
        tr:hover { background: #fafafa; }
        h3.section-title { border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-top: 40px; color: #444; }
        h3.active-title { border-color: #28a745; color: #28a745; }
        h3.archive-title { border-color: #999; color: #999; }
        .btn-delete { background: #ffcccc; color: #a00; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-delete:hover { background: #cc0000; color: white; }
        .info-row { display: flex; gap: 20px; align-items: center; margin-bottom: 20px; justify-content: space-between; }
        .pin-cell { color: #28a745; font-weight: bold; font-family: monospace; font-size: 1.1rem; }
        .pin-inactive { color: #999; text-decoration: line-through; }
        .create-form { background: #f8f9fa; padding: 20px; border-radius: 6px; border: 1px solid #eee; margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
    </style>
</head>
<body>
    <div id="login-section" class="main-container login-screen">
        <h1>Administrace</h1>
        <div class="form-group" style="max-width: 300px; margin: 0 auto;">
            <label>Zadejte admin heslo:</label>
            <input type="password" id="admin-pass">
            <button onclick="login()" class="btn-pay" style="margin-top:10px;">Vstoupit</button>
        </div>
    </div>
    <div id="data-section" class="admin-box" style="display:none;">
        <div class="info-row">
            <h2>Spr√°va Rezervac√≠</h2>
            <div>
                <button onclick="loadReservations()" class="btn-small">Obnovit data</button>
                <button onclick="logout()" class="btn-small" style="background:#ddd;">Odhl√°sit</button>
            </div>
        </div>
        <div class="create-form">
            <h3>+ Nov√° rezervace (Admin)</h3>
            <div class="form-grid">
                <div><label>Od:</label><input type="date" id="admin-start"></div>
                <div><label>Do:</label><input type="date" id="admin-end"></div>
                <div><label>ƒåas:</label><input type="time" id="admin-time" value="09:00"></div>
                <div><label>Jm√©no:</label><input type="text" id="admin-name"></div>
                <div><label>Email:</label><input type="email" id="admin-email"></div>
                <div><label>Telefon:</label><input type="tel" id="admin-phone" value="+420 "></div>
            </div>
            <button onclick="createAdminReservation()" class="btn-pay" style="margin-top: 15px; width: auto;">Vytvo≈ôit</button>
        </div>
        <h3 class="section-title active-title">üü¢ Aktu√°ln√≠ a Budouc√≠</h3>
        <table>
            <thead><tr><th>Term√≠n</th><th>PIN</th><th>Jm√©no</th><th>Kontakt</th><th>Akce</th></tr></thead>
            <tbody id="table-body-active"></tbody>
        </table>
        <h3 class="section-title archive-title">üìÇ Archiv</h3>
        <table>
            <thead><tr><th>Term√≠n</th><th>Stav PINu</th><th>Jm√©no</th><th>Kontakt</th><th>Akce</th></tr></thead>
            <tbody id="table-body-archive"></tbody>
        </table>
    </div>
    <script>
        const API_BASE = ""; 
        function login() {
            const password = document.getElementById("admin-pass").value;
            loadReservations(password);
        }
        async function loadReservations(pwd = null) {
            const password = pwd || localStorage.getItem("adminPass");
            try {
                const res = await fetch(`${API_BASE}/admin/reservations`, { headers: { "x-admin-password": password } });
                if (res.status === 403) { alert("≈†patn√© heslo!"); return; }
                const data = await res.json();
                renderTables(data);
                document.getElementById("login-section").style.display = "none";
                document.getElementById("data-section").style.display = "block";
                localStorage.setItem("adminPass", password);
                const p = document.getElementById("admin-phone");
                if (p && !p.value) p.value = "+420 ";
            } catch (e) { console.error(e); }
        }
        function renderTables(data) {
            const activeBody = document.getElementById("table-body-active");
            const archiveBody = document.getElementById("table-body-archive");
            activeBody.innerHTML = ""; archiveBody.innerHTML = "";
            if (data.length === 0) return;
            data.sort((a, b) => new Date(b.startDate) - new Date(a.startDate)); // Od nejnovƒõj≈°√≠ch
            data.forEach(r => {
                const start = new Date(r.startDate).toLocaleDateString("cs-CZ");
                const end = new Date(r.endDate).toLocaleDateString("cs-CZ");
                let dateStr = r.startDate !== r.endDate ? `${start} ‚Äì ${end} (${r.time})` : `${start} (${r.time})`;
                const tr = document.createElement("tr");
                let pinHtml = r.keyboardPwdId ? `<span class="pin-cell">${r.passcode}</span>` : `<span class="pin-inactive">${r.passcode} (Vypr≈°el)</span>`;
                tr.innerHTML = `<td><strong>${dateStr}</strong></td><td>${pinHtml}</td><td>${r.name}</td><td>${r.phone}<br><small>${r.email}</small></td><td><button class="btn-delete" onclick="deleteReservation('${r._id}')">SMAZAT</button></td>`;
                if (!r.keyboardPwdId) archiveBody.appendChild(tr);
                else activeBody.appendChild(tr);
            });
        }
        async function deleteReservation(id) {
            if (!confirm("Trvale smazat?")) return;
            const res = await fetch(`${API_BASE}/admin/reservations/${id}`, { method: "DELETE", headers: { "x-admin-password": localStorage.getItem("adminPass") } });
            if (res.ok) loadReservations();
        }
        async function createAdminReservation() {
            const startDate = document.getElementById("admin-start").value;
            const endDate = document.getElementById("admin-end").value;
            const time = document.getElementById("admin-time").value;
            const name = document.getElementById("admin-name").value;
            const email = document.getElementById("admin-email").value;
            const phone = document.getElementById("admin-phone").value;
            if (!name) { alert("Vypl≈àte √∫daje"); return; }
            const res = await fetch(`${API_BASE}/reserve-range`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ startDate, endDate, time, name, email, phone })
            });
            const result = await res.json();
            if (result.success) { alert(`PIN: ${result.pin}`); loadReservations(); }
            else alert(result.error);
        }
        function logout() { localStorage.removeItem("adminPass"); location.reload(); }
        window.onload = () => { if(localStorage.getItem("adminPass")) loadReservations(); };
    </script>
</body>
</html>
