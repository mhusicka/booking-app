<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Vozík 24/7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .admin-box { max-width: 1400px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 30px; }
        .login-screen { max-width: 400px; margin: 100px auto; text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #333; margin-top: 0; }
        h1 { color: #bfa37c; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; text-align: center; }
        
        input, select, button { padding: 12px; margin: 5px; border-radius: 6px; border: 1px solid #ddd; font-family: inherit; }
        button { cursor: pointer; border: none; font-weight: 600; transition: opacity 0.2s; }
        .btn-primary { background: #bfa37c; color: white; }
        .btn-danger { background: #ff4d4d; color: white; }
        .btn-outline { background: #f8f9fa; border: 1px solid #ddd; }
        button:hover { opacity: 0.8; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #666; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
        tr:hover { background: #fafafa; }

        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .status-paid { background: #e6ffed; color: #28a745; }
        .status-pending { background: #fff8e6; color: #f39c12; }
        .status-canceled { background: #ffeef0; color: #d73a49; }

        .manual-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="login-container" class="login-screen">
        <h1>Vozík 24/7 Admin</h1>
        <p>Zadejte administrátorské heslo</p>
        <input type="password" id="admin-pass" placeholder="Heslo..." style="width: 80%;"><br><br>
        <button onclick="login()" class="btn-primary" style="width: 85%;">PŘIHLÁSIT SE</button>
    </div>

    <div id="admin-content" style="display: none;">
        <div class="admin-box">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Správa rezervací</h1>
                <button onclick="logout()" class="btn-outline">Odhlásit</button>
            </div>

            <h3>Ruční vytvoření rezervace (bez GoPay)</h3>
            <div class="manual-form">
                <input type="date" id="admin-start" placeholder="Od">
                <input type="date" id="admin-end" placeholder="Do">
                <input type="time" id="admin-time" value="12:00">
                <input type="text" id="admin-name" placeholder="Jméno">
                <input type="email" id="admin-email" placeholder="Email">
                <input type="text" id="admin-phone" placeholder="Telefon">
                <input type="number" id="admin-price" placeholder="Cena (Kč)" value="230">
                <button onclick="manualReserve()" class="btn-primary">Vytvořit & PIN</button>
            </div>

            <div style="margin-bottom: 10px;">
                <button onclick="loadReservations()" class="btn-outline"><i class="fas fa-sync"></i> Obnovit seznam</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Kód / Vytvořeno</th>
                        <th>Termín</th>
                        <th>Zákazník</th>
                        <th>Cena</th>
                        <th>Status</th>
                        <th>PIN</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="res-table-body">
                    <tr><td colspan="7" style="text-align:center;">Načítám rezervace...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = "";

        function login() {
            const pass = document.getElementById("admin-pass").value;
            localStorage.setItem("adminPass", pass);
            checkAuth();
        }

        function logout() {
            localStorage.removeItem("adminPass");
            location.reload();
        }

        function checkAuth() {
            const pass = localStorage.getItem("adminPass");
            if (pass) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("admin-content").style.display = "block";
                loadReservations();
            }
        }

        async function loadReservations() {
            const pass = localStorage.getItem("adminPass");
            try {
                const res = await fetch(`${API_BASE}/admin/reservations`, {
                    headers: { "x-admin-password": pass }
                });
                if (res.status === 403) {
                    alert("Chybné heslo!");
                    logout();
                    return;
                }
                const data = await res.json();
                renderTable(data);
            } catch (e) {
                document.getElementById("res-table-body").innerHTML = `<tr><td colspan="7" style="color:red; text-align:center;">Chyba spojení se serverem.</td></tr>`;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById("res-table-body");
            tbody.innerHTML = "";
            
            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Žádné rezervace.</td></tr>`;
                return;
            }

            data.forEach(r => {
                const createdDate = new Date(r.created).toLocaleString('cs-CZ');
                const statusClass = `status-${r.paymentStatus.toLowerCase()}`;
                
                tbody.innerHTML += `
                    <tr>
                        <td>
                            <strong>${r.reservationCode}</strong><br>
                            <small style="color: #999">${createdDate}</small>
                        </td>
                        <td>
                            ${r.startDate} - ${r.endDate}<br>
                            <small>${r.time}</small>
                        </td>
                        <td>
                            ${r.name}<br>
                            <small>${r.email} | ${r.phone}</small>
                        </td>
                        <td>${r.price} Kč</td>
                        <td><span class="status-badge ${statusClass}">${r.paymentStatus}</span></td>
                        <td><code style="font-weight:bold; font-size: 1.1rem;">${r.passcode}</code></td>
                        <td>
                            <button onclick="downloadInvoice('${r._id}', '${r.reservationCode}')" class="btn-outline" title="Faktura"><i class="fas fa-file-pdf"></i></button>
                            <button onclick="deleteRes('${r._id}')" class="btn-danger" title="Smazat"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        async function downloadInvoice(id, code) {
            const pass = localStorage.getItem("adminPass");
            try {
                const res = await fetch(`${API_BASE}/admin/reservations/${id}/invoice`, {
                    headers: { "x-admin-password": pass }
                });
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `faktura_${code}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch (e) { alert("Chyba při stahování PDF"); }
        }

        async function deleteRes(id) {
            if (!confirm("Opravdu smazat rezervaci? PIN bude ze zámku také odstraněn.")) return;
            const pass = localStorage.getItem("adminPass");
            await fetch(`${API_BASE}/admin/reservations/${id}`, {
                method: "DELETE",
                headers: { "x-admin-password": pass }
            });
            loadReservations();
        }

        async function manualReserve() {
            const startDate = document.getElementById("admin-start").value;
            const endDate = document.getElementById("admin-end").value;
            const time = document.getElementById("admin-time").value;
            const name = document.getElementById("admin-name").value;
            const email = document.getElementById("admin-email").value;
            const phone = document.getElementById("admin-phone").value;
            const price = document.getElementById("admin-price").value;

            if (!startDate || !name) return alert("Vyplňte jméno a datum!");

            try {
                const res = await fetch(`${API_BASE}/reserve-range`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ startDate, endDate, time, name, email, phone, price })
                });
                const result = await res.json();
                if (result.success) {
                    alert("Rezervace vytvořena. PIN: " + result.pin);
                    loadReservations();
                } else {
                    alert("Chyba: " + result.error);
                }
            } catch (e) { alert("Chyba spojení."); }
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
