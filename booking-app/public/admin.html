<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Vozík 24/7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .admin-box { max-width: 1400px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 30px; }
        .login-screen { max-width: 400px; margin-top: 100px; text-align: center; }
        h1 { color: #bfa37c; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #eee; }
        th { background: #f9f9f9; color: #666; font-size: 0.8rem; text-transform: uppercase; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; }
        .btn-delete { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>

    <div id="login-section" class="admin-box login-screen">
        <h1>Admin</h1>
        <input type="password" id="admin-pass" placeholder="Heslo" style="width:100%; padding:12px; margin-bottom:15px;">
        <button onclick="login()" class="btn" style="background:#333; color:white; width:100%;">VSTOUPIT</button>
    </div>

    <div id="data-section" style="display:none;">
        <div class="admin-box">
            <h2>Přehled rezervací</h2>
            <table>
                <thead>
                    <tr>
                        <th>Zákazník / ID</th>
                        <th>Termín</th>
                        <th>PIN</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function login() {
            const pwd = document.getElementById("admin-pass").value;
            const res = await fetch("/admin/reservations", { headers: { "x-admin-password": pwd } });
            if (res.status === 403) return alert("Špatné heslo!");
            const data = await res.json();
            localStorage.setItem("adminPass", pwd);
            document.getElementById("login-section").style.display = "none";
            document.getElementById("data-section").style.display = "block";
            render(data);
        }

        function render(data) {
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = "";
            data.forEach(r => {
                tbody.innerHTML += `
                    <tr>
                        <td><strong>${r.name}</strong><br><small style="color:#bfa37c">ID: ${r.reservationCode}</small></td>
                        <td>${r.startDate} - ${r.endDate}</td>
                        <td>${r.passcode}</td>
                        <td><button onclick="deleteRes('${r._id}')" class="btn btn-delete">Smazat</button></td>
                    </tr>`;
            });
        }

        async function deleteRes(id) {
            if(!confirm("Opravdu smazat?")) return;
            await fetch(`/admin/reservations/${id}`, { 
                method: "DELETE", headers: { "x-admin-password": localStorage.getItem("adminPass") } 
            });
            login();
        }
    </script>
</body>
</html>
