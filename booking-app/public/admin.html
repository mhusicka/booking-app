<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Vozík 24/7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .admin-box { max-width: 1400px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 30px; }
        .login-screen { max-width: 400px; margin-top: 100px; text-align: center; }
        h1 { color: #bfa37c; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .manual-form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; align-items: end; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; transition: 0.2s; font-size: 0.9rem; }
        .btn-primary { background: #333; color: white; width: 100%; }
        .btn-primary:hover { background: #bfa37c; }
        .btn-small { padding: 5px 10px; font-size: 0.8rem; background: #eee; color: #333; }
        .btn-delete { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .btn-delete:hover { background: #ffcdd2 !important; }
        .btn-archive { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .btn-invoice { display: inline-flex; align-items: center; gap: 5px; background: #333; color: white; text-decoration: none; padding: 6px 12px; border-radius: 4px; font-size: 0.85rem; }
        .btn-invoice:hover { background: #bfa37c; }
        .action-buttons { display: flex; gap: 5px; flex-wrap: wrap; }
        .filters-row { display: flex; gap: 15px; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee; align-items: center; justify-content: space-between; flex-wrap: wrap; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        th { background: #f9f9f9; color: #666; font-size: 0.8rem; text-transform: uppercase; }
        .pin-cell { font-family: monospace; font-size: 1.1rem; font-weight: bold; color: #28a745; background: #e8f5e9; padding: 4px 8px; border-radius: 4px; }
        .badge-pay { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
    </style>
</head>
<body>

    <div id="login-section" class="admin-box login-screen">
        <h1><i class="fa-solid fa-lock"></i> Admin</h1>
        <div class="form-group"><input type="password" id="admin-pass" placeholder="Heslo..."></div>
        <button onclick="login()" class="btn btn-primary">VSTOUPIT</button>
    </div>

    <div id="data-section" style="display:none;">
        <div class="admin-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items: center;">
                <h2 style="margin:0;">Přehled rezervací</h2>
                <div>
                    <button onclick="loadReservations()" class="btn btn-small"><i class="fa-solid fa-rotate"></i> Obnovit</button>
                    <button onclick="logout()" class="btn btn-small">Odhlásit</button>
                </div>
            </div>

            <div class="filters-row">
                <button class="btn btn-small btn-delete" onclick="bulkDelete()"><i class="fa-solid fa-trash-can"></i> Smazat označené</button>
                <div style="display:flex; gap:10px; align-items: center;">
                    <i class="fa-solid fa-filter"></i>
                    <select id="filter-month" onchange="applyFilters()" style="width: auto;">
                        <option value="all">Všechny měsíce</option>
                        <option value="0">Leden</option><option value="1">Únor</option><option value="2">Březen</option>
                        <option value="3">Duben</option><option value="4">Květen</option><option value="5">Červen</option>
                        <option value="6">Červenec</option><option value="7">Srpen</option><option value="8">Září</option>
                        <option value="9">Říjen</option><option value="10">Listopad</option><option value="11">Prosinec</option>
                    </select>
                    <input type="text" id="search-input" onkeyup="applyFilters()" placeholder="Hledat (Jméno, ID)..." style="width: auto;">
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th width="40"><input type="checkbox" onchange="toggleAll(this)"></th>
                        <th>Vytvořeno</th>
                        <th>Zákazník / ID</th>
                        <th>Termín</th>
                        <th>Platba</th>
                        <th>PIN</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <div class="admin-box">
             <h3>Ruční rezervace</h3>
             <div class="manual-form-grid">
                <div class="form-group"><label>Od:</label><input type="date" id="admin-start"></div>
                <div class="form-group"><label>Do:</label><input type="date" id="admin-end"></div>
                <div class="form-group"><label>Čas:</label><input type="time" id="admin-time" value="12:00"></div>
                <div class="form-group"><label>Jméno:</label><input type="text" id="admin-name"></div>
                <div class="form-group"><label>Email:</label><input type="email" id="admin-email"></div>
                <div class="form-group"><label>Tel:</label><input type="text" id="admin-phone"></div>
                <button onclick="manualReserve()" class="btn btn-primary">VYTVOŘIT</button>
             </div>
        </div>
    </div>

    <script>
        const API_BASE = "";
        let allReservations = [];

        function login() { const p = document.getElementById("admin-pass").value; loadReservations(p); }
        function logout() { localStorage.removeItem("adminPass"); location.reload(); }

        async function loadReservations(pwd = null) {
            const password = pwd || localStorage.getItem("adminPass");
            try {
                const res = await fetch(`${API_BASE}/admin/reservations`, { 
                    headers: { "x-admin-password": password } 
                });
                if (res.status === 403) return alert("Špatné heslo!");
                allReservations = await res.json();
                document.getElementById("login-section").style.display = "none";
                document.getElementById("data-section").style.display = "block";
                localStorage.setItem("adminPass", password);
                applyFilters();
            } catch (e) { alert("Chyba při načítání dat."); }
        }

        function applyFilters() {
            const month = document.getElementById('filter-month').value;
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = allReservations.filter(r => {
                const date = new Date(r.created || r.createdAt);
                if (month !== 'all' && date.getMonth().toString() !== month) return false;
                const searchStr = (r.name + (r.reservationCode || "") + (r.email || "")).toLowerCase();
                return !term || searchStr.includes(term);
            });
            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = "";
            const now = new Date();
            const pwd = localStorage.getItem("adminPass");

            data.forEach(r => {
                const endDateObj = new Date(r.endDate);
                endDateObj.setHours(23, 59, 59);
                const isActive = endDateObj > now;
                const createdDate = new Date(r.created).toLocaleDateString("cs-CZ");

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td><input type="checkbox" class="row-chk" data-id="${r._id}"></td>
                    <td>${createdDate}</td>
                    <td><strong>${r.name}</strong><br><small style="color:#bfa37c; font-weight:800;">ID: ${r.reservationCode}</small></td>
                    <td>${r.startDate} - ${r.endDate}<br><small>${r.time}</small></td>
                    <td><span class="badge-pay">ZAPLACENO</span><br><small>${r.price || 0} Kč</small></td>
                    <td><span class="pin-cell">${r.passcode}</span></td>
                    <td class="action-buttons">
                        <a href="/admin/reservations/${r._id}/invoice?pwd=${pwd}" target="_blank" class="btn-invoice"><i class="fa-solid fa-file-pdf"></i> PDF</a>
                        ${isActive ? `<button onclick="archiveRes('${r._id}')" class="btn btn-small btn-archive" title="Ukončit předčasně">Ukončit</button>` : ''}
                        <button onclick="deleteRes('${r._id}')" class="btn btn-small btn-delete">Smazat</button>
                    </td>`;
                tbody.appendChild(tr);
            });
        }

        function toggleAll(source) {
            document.querySelectorAll('.row-chk').forEach(c => c.checked = source.checked);
        }

        async function bulkDelete() {
            const ids = Array.from(document.querySelectorAll('.row-chk:checked')).map(c => c.dataset.id);
            if (!ids.length) return alert("Nic není vybráno.");
            if (!confirm(`Opravdu smazat ${ids.length} rezervací?`)) return;
            
            try {
                const res = await fetch(`${API_BASE}/admin/reservations/bulk`, {
                    method: "DELETE",
                    headers: { 
                        "x-admin-password": localStorage.getItem("adminPass"), 
                        "Content-Type": "application/json" 
                    },
                    // OPRAVA: Explicitní odeslání objektu s klíčem "ids"
                    body: JSON.stringify({ "ids": ids }) 
                });
                if (res.ok) {
                    loadReservations();
                } else {
                    const err = await res.json();
                    alert("Chyba: " + (err.error || "Nepodařilo se smazat."));
                }
            } catch (e) { alert("Chyba spojení se serverem."); }
        }

        async function deleteRes(id) {
            if(!confirm("Opravdu smazat tuto rezervaci?")) return;
            try {
                const res = await fetch(`${API_BASE}/admin/reservations/${id}`, { 
                    method: "DELETE", 
                    headers: { "x-admin-password": localStorage.getItem("adminPass") } 
                });
                if (res.ok) loadReservations();
                else alert("Chyba při mazání.");
            } catch (e) { alert("Chyba spojení."); }
        }

        async function archiveRes(id) {
            if(!confirm("Ukončit rezervaci a smazat PIN ze zámku?")) return;
            try {
                const res = await fetch(`${API_BASE}/admin/reservations/${id}/archive`, { 
                    method: "POST", 
                    headers: { "x-admin-password": localStorage.getItem("adminPass") } 
                });
                if (res.ok) loadReservations();
                else alert("Chyba při ukončování.");
            } catch (e) { alert("Chyba spojení."); }
        }

        async function manualReserve() {
            const data = {
                startDate: document.getElementById("admin-start").value,
                endDate: document.getElementById("admin-end").value,
                time: document.getElementById("admin-time").value,
                name: document.getElementById("admin-name").value,
                email: document.getElementById("admin-email").value,
                phone: document.getElementById("admin-phone").value
            };
            if(!data.startDate || !data.name) return alert("Vyplňte aspoň datum a jméno.");
            try {
                const res = await fetch(`${API_BASE}/reserve-range`, {
                    method: "POST", 
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    alert("Rezervace vytvořena.");
                    loadReservations();
                } else alert("Chyba při vytváření (možná obsazeno).");
            } catch (e) { alert("Chyba spojení."); }
        }

        window.onload = () => { if(localStorage.getItem("adminPass")) loadReservations(); };
    </script>
</body>
</html>
