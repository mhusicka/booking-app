<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Voz칤k 24/7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #bfa37c; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .status-paid { color: green; font-weight: bold; }
        .status-pending { color: orange; }
        .btn { padding: 8px 12px; border: none; cursor: pointer; border-radius: 4px; }
        .btn-del { background: #ff4d4d; color: white; }
        .login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="login-box" class="login-overlay">
        <div style="text-align: center;">
            <h2>Admin P콏ihl치코en칤</h2>
            <input type="password" id="pass-input" placeholder="Heslo..." style="padding: 10px;">
            <button onclick="savePass()" style="padding: 10px;">Vstoupit</button>
        </div>
    </div>

    <div class="container">
        <h1>Spr치va Rezervac칤</h1>
        <button onclick="loadData()">游댃 Obnovit seznam</button>
        
        <table>
            <thead>
                <tr>
                    <th>ID / K칩d</th>
                    <th>Z치kazn칤k</th>
                    <th>Term칤n</th>
                    <th>Status</th>
                    <th>PIN</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        function savePass() {
            localStorage.setItem("adminPass", document.getElementById("pass-input").value);
            checkAuth();
        }

        function checkAuth() {
            if (localStorage.getItem("adminPass")) {
                document.getElementById("login-box").style.display = "none";
                loadData();
            }
        }

        async function loadData() {
            const pass = localStorage.getItem("adminPass");
            const res = await fetch("/admin/reservations", {
                headers: { "x-admin-password": pass }
            });

            if (res.status === 403) {
                alert("맗atn칠 heslo!");
                localStorage.removeItem("adminPass");
                location.reload();
                return;
            }

            const data = await res.json();
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = "";

            data.forEach(r => {
                tbody.innerHTML += `
                    <tr>
                        <td>${r.reservationCode}</td>
                        <td>${r.name}<br><small>${r.phone}</small></td>
                        <td>${r.startDate} - ${r.endDate}</td>
                        <td class="status-${r.paymentStatus.toLowerCase()}">${r.paymentStatus}</td>
                        <td><strong>${r.passcode}</strong></td>
                        <td>
                            <button class="btn btn-del" onclick="deleteRes('${r._id}')">Smazat</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function deleteRes(id) {
            if (!confirm("Smazat?")) return;
            await fetch(`/admin/reservations/${id}`, {
                method: "DELETE",
                headers: { "x-admin-password": localStorage.getItem("adminPass") }
            });
            loadData();
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
