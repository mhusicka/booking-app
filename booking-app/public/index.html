<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vozík 24/7</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <h1>Vozík 24/7</h1>

        <div class="content-wrapper">
            <div class="calendar-section">
                <div class="controls">
                    <button id="prev" class="nav-btn">❮</button>
                    <span id="currentMonthLabel"></span>
                    <button id="next" class="nav-btn">❯</button>
                </div>
                
                <div id="calendar-wrapper"></div>
                
                <div id="legend">
                    <div class="legend-item"><span class="box available"></span> Volno</div>
                    <div class="legend-item"><span class="box booked"></span> Obsazeno</div>
                    <div class="legend-item"><span class="box selecting"></span> Váš výběr</div>
                </div>
            </div>

            <div id="booking-form">
                <h2>Vaše rezervace</h2>
                
                <div class="summary-box">
                    <p>Vyzvednutí: <span id="date-start-text" style="color:#bfa37c; font-weight:bold">-</span></p>
                    <p>Vrácení: <span id="date-end-text" style="color:#bfa37c; font-weight:bold">-</span></p>
                    
                    <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">

                    <p>Počet dní: <span id="day-count">0</span></p>
                    
                    <div class="price-tag">
                        Cena: <span id="total-price">0 Kč</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Čas vyzvednutí</label>
                    <div class="time-row">
                        <input type="time" id="inp-time" value="09:00">
                        <button id="btn-now" class="btn-small">Teď</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Jméno a příjmení</label>
                    <input type="text" id="inp-name" placeholder="Jan Novák">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="inp-email" placeholder="jan@novak.cz">
                </div>

                <div class="form-group">
                    <label>Telefon</label>
                    <input type="tel" id="inp-phone" placeholder="+420 777 123 456">
                </div>

                <div class="form-group" style="margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 5px; border: 1px solid #eee;">
                    <div style="display: flex; align-items: flex-start; gap: 10px;">
                        <input type="checkbox" id="inp-agree" style="width: 20px; height: 20px; margin-top: 2px; cursor: pointer;">
                        <label for="inp-agree" style="font-size: 14px; line-height: 1.4; cursor: pointer;">
                            Souhlasím se <a href="conditions.html" target="_blank" style="color: #bfa37c; text-decoration: underline; font-weight: bold;">Smluvními podmínkami</a> a se zpracováním osobních údajů.
                        </label>
                    </div>
                </div>

                <button onclick="submitReservation()" id="btn-submit" class="btn-pay" disabled style="background-color: #ccc; cursor: not-allowed;">Rezervovat</button>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip hidden"></div>

    <script src="script.js"></script>
</body>
</html>
