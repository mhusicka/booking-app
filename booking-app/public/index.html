<!DOCTYPE html>
<html lang="cs">
<head>

    <title>Rezervace vozíku</title>

<body>
<h1>Rezervace vozíku</h1>

<div id="calendarHeader">
    <button id="prev">❮</button>

    <button id="next">❯</button>

    <span class="legend booked"></span> Obsazeno

</div>

<script src="script.js"></script>
</body>
