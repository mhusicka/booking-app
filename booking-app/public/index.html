<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vozík 24/7 - Půjčovna přívěsných vozíků Mohelnice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* DEFINITIVNÍ OPRAVA TLAČÍTEK V POTVRZENÍ */
        .success-buttons {
            display: flex !important;
            flex-direction: column !important;
            gap: 12px !important;
            margin-top: 25px !important;
            width: 100% !important;
            align-items: center !important;
            justify-content: center !important;
        }

        /* Společné vlastnosti pro obě tlačítka */
        .success-buttons .btn-pay, 
        .success-buttons .btn-problem {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            width: 100% !important;
            max-width: 280px !important;
            height: 50px !important;
            margin: 0 auto !important; /* Přebije margin-left: 215px ze style.css */
            padding: 0 !important;
            border-radius: 8px !important;
            font-family: 'Montserrat', sans-serif !important;
            font-size: 16px !important;
            font-weight: 800 !important;
            text-decoration: none !important;
            box-sizing: border-box !important;
            cursor: pointer !important;
            transition: 0.3s !important;
        }

        .btn-problem {
            background-color: #d9534f !important;
            color: white !important;
            border: none !important;
        }

        .btn-problem:hover {
            background-color: #c9302c !important;
        }

        .success-buttons .btn-pay {
            background-color: white !important;
            color: #333 !important;
            border: 2px solid #ddd !important;
        }

        .success-buttons .btn-pay:hover {
            background-color: #f5f5f5 !important;
        }
        
        .success-buttons i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>Vozík 24/7</h1>
        </div>

    <div id="modal-success" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="text-align: center; border-top: 5px solid #28a745;">
            <div style="font-size: 50px; color: #28a745; margin-bottom: 10px;"><i class="fa-solid fa-circle-check"></i></div>
            <h2 style="color: #333; margin-bottom: 10px;">Rezervace úspěšná!</h2>
            <p>Potvrzení bylo odesláno na email.</p>
            
            <div style="background: #f9f9f9; padding: 20px; border-radius: 10px; margin: 20px 0; border: 2px dashed #bfa37c;">
                <span style="font-size: 0.8rem; color: #888; text-transform: uppercase;">Váš PIN k zámku:</span><br>
                <strong id="success-pin" style="font-size: 2.5rem; letter-spacing: 5px; color: #333;">------</strong>
            </div>

            <div class="success-buttons">
                <a href="tel:+420777123456" class="btn-problem">
                    <i class="fa-solid fa-phone"></i> Mám problém (Volat)
                </a>
                <button class="btn-pay" onclick="location.href='/'">
                    Zpět na úvod
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
