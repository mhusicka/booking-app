<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervace dokončena - Vozík 24/7</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .success-box {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .pin-display {
            background: #f8f9fa;
            border: 2px dashed #bfa37c;
            display: inline-block;
            padding: 20px 40px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .pin-number {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            letter-spacing: 5px;
            display: block;
        }
        .pin-label {
            color: #666;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }
        .details {
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
            background: #fafafa;
            padding: 15px;
            border-radius: 6px;
        }
        .icon-check {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="success-box">
            <div class="icon-check">✔</div>
            <h1>Rezervace úspěšná!</h1>
            
            <p>Děkujeme. Váš přívěsný vozík je rezervován.</p>
            <p>Potvrzení a instrukce jsme vám odeslali na email.</p>

            <div class="pin-display">
                <span class="pin-label">Váš kód k zámku</span>
                <span id="display-pin" class="pin-number">------</span>
            </div>

            <div class="details">
                <strong>Termín rezervace:</strong><br>
                <span id="display-date">Načítám...</span>
            </div>

            <p style="font-size: 0.9rem; color: #888; margin-bottom: 20px;">
                Tento kód zadejte na klávesnici zámku a potvrďte křížkem nebo symbolem zámku.
            </p>

            <a href="/" class="btn-pay" style="text-decoration: none; display: inline-block; width: auto; padding: 15px 40px;">Zpět na úvod</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        const pin = params.get("pin");
        const start = params.get("start");
        const end = params.get("end");
        const time = params.get("time");

        if (pin) {
            document.getElementById("display-pin").innerText = pin;
        }

        if (start && end && time) {
            const format = (d) => new Date(d).toLocaleDateString("cs-CZ");
            document.getElementById("display-date").innerHTML = 
                `${format(start)} ${time} &nbsp;—&nbsp; ${format(end)} ${time}`;
        }
    </script>

</body>
</html>
