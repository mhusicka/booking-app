<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail rezervace - Vozík 24/7</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .success-box {
            text-align: center; padding: 40px; width: 100%; max-width: 500px;
            background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
        }
        .status-badge {
            display: inline-block; padding: 5px 15px; background: #d4edda; color: #155724;
            border-radius: 20px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase;
            margin-bottom: 20px;
        }
        .status-badge.ended { background: #f8d7da; color: #721c24; }
        .pin-display { background: #fdfdfd; border: 2px dashed #bfa37c; margin: 25px 0; padding: 20px; border-radius: 8px; }
        .pin-label { display: block; font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .pin-number { font-size: 3.5rem; font-weight: 800; color: #333; letter-spacing: 8px; line-height: 1; }
        .detail-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.95rem; }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { color: #888; }
        .detail-value { font-weight: 600; color: #333; }
        
        /* Styl pro navigaci v tvém designu */
        .btn-nav {
            display: block; width: 100%; padding: 15px; margin-top: 25px;
            background: #bfa37c; color: white; text-decoration: none; border-radius: 6px;
            font-weight: 700; transition: 0.3s; box-sizing: border-box;
        }
        .btn-nav:hover { background: #a68d6a; }

        .btn-sos {
            display: block; width: 100%; padding: 15px; margin-top: 10px;
            background: #dc3545; color: white; text-decoration: none; border-radius: 6px;
            font-weight: 700; transition: 0.3s; box-sizing: border-box;
        }
        .btn-sos:hover { background: #c82333; }

        .btn-home { 
            display: block; width: 100%; padding: 15px; margin-top: 10px; 
            background: white; border: 2px solid #ddd; border-radius: 6px; 
            color: #555; text-decoration: none; font-weight: 600; transition: 0.3s; box-sizing: border-box;
        }
        .btn-home:hover { border-color: #bfa37c; color: #bfa37c; }

        h1 { margin: 10px 0 30px 0; font-size: 1.8rem; }
        .check-icon { font-size: 4rem; color: #28a745; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="success-box">
        <div id="status-badge" class="status-badge">AKTIVNÍ</div>
        <i class="fa-solid fa-circle-check check-icon" id="icon-success"></i>
        <h1 id="page-title">Rezervace úspěšná!</h1>
        <p id="sub-msg" style="color: #666; margin-bottom: 20px;">
            Potvrzení bylo odesláno na email.<br>
            Kód rezervace: <strong id="display-order-id" style="color: #333;">---</strong>
        </p>
        <div class="pin-display">
            <span class="pin-label">Váš PIN k zámku</span>
            <span id="display-pin" class="pin-number">----</span>
        </div>
        <div class="details-container">
            <div class="detail-row">
                <span class="detail-label">Termín:</span>
                <span class="detail-value" id="display-date">Načítám...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Vozík:</span>
                <span class="detail-value">Vozík č. 1</span>
            </div>
        </div>

        <a href="https://www.google.com/maps/search/?api=1&query=Vozík+24/7+Mohelnice" target="_blank" class="btn-nav">
            <i class="fa-solid fa-location-dot"></i> NAVIGOVAT NA MÍSTO
        </a>
        <a href="tel:+420702024786" class="btn-sos">
            <i class="fa-solid fa-phone"></i> MÁM PROBLÉM (VOLAT)
        </a>
        <a href="index.html" class="btn-home">Zpět na úvod</a>

        <div id="email-warning" style="display:none; margin-top: 15px; font-size: 0.8rem; color: #856404; background: #fff3cd; padding: 10px; border-radius: 4px;">
            ⚠️ Email se nepodařilo odeslat. Prosím, uložte si tento PIN a kód rezervace!
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const pin = params.get("pin");
        const orderId = params.get("orderId");
        const restored = params.get("restored");
        const status = params.get("status");
        const rawDate = params.get("rawDateText");
        const start = params.get("start");
        const end = params.get("end");
        const time = params.get("time");

        if (pin) document.getElementById("display-pin").innerText = pin;
        if (orderId) document.getElementById("display-order-id").innerText = orderId;

        const dateEl = document.getElementById("display-date");
        if (rawDate) {
            dateEl.innerText = rawDate;
        } else if (start && time) {
            const format = (d) => {
                const date = new Date(d);
                if (isNaN(date.getTime())) return d; 
                return date.toLocaleDateString("cs-CZ");
            };
            if (end) {
                dateEl.innerHTML = `${format(start)} ${time} - ${format(end)} ${time}`;
            } else {
                dateEl.innerHTML = `${format(start)} ${time}`;
            }
        }

        if (restored === "true") {
            document.getElementById("page-title").innerText = "Detail rezervace";
            document.getElementById("icon-success").style.display = "none"; 
            document.getElementById("sub-msg").style.display = "none"; 
            const h1 = document.getElementById("page-title");
            h1.innerHTML += `<br><span style="font-size: 1rem; color: #888; font-weight: normal;">#${orderId}</span>`;
            const badge = document.getElementById("status-badge");
            if (status === "UKONČENO") {
                badge.innerText = "UKONČENO";
                badge.classList.add("ended");
            } else {
                badge.innerText = "AKTIVNÍ";
            }
        } else {
            document.getElementById("status-badge").style.display = "none";
        }
    </script>
</body>
</html>
